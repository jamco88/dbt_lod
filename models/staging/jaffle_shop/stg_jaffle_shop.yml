version: 2

models:
  - name: stg_customers
    description: Customer details staging table
    columns: 
      - name: customer_id
        description: Primary key for stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Order details staging table
    columns:
      - name: order_id
        description: Primary key for stg_orders
        tests:
          - unique
          - not_null 
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    columns:
      - name: payment_method
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card